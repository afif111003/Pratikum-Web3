<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adjacent Sibling Selector</title>
    <style>
    /* Adjacent Sibling Selector */
    h2 + p {
        font-weight: bold;
        color: red;
    }
    </style>
</head>
<body>
    <h2>This is Heading One</h2>
    <p>This paragraph is styled differently because it is placed right after an h2 element.</p>
    <p>This paragraph is not styled differently.</p>
</body>
</html>
